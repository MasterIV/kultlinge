		<script type="text/javascript">
			var scenes = {};

			function init() {
				window.scrollTo(0, 1);
				g.load(function() {
					document.body.style.backgroundColor = 'black';
					document.querySelector('#loading').style.display = 'none';
					
					scenes.main = new MainScene();
					scenes.credits = new CreditsScene();
					scenes.levelselection = new LevelSelectionScene();
					scenes.spellbook = new SpellbookScene();

					mouse.init();

					game.scene = scenes.main;
					game.init();
					backgroundsound.play('sound/bg2.mp3');				
				});
			}
		</script>

	<body onload="init();">
		<div id="loading"></div>
		<canvas id="gameframe" width="640" height="480"></canvas>
